<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chord explorer</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-light">
    <div id="app">
        <div class="container-lg text-bg-light rounded-0 mt-4 shadow">
            <div class="p-4">
                <div class="display-4 fw-bold text-center">
                    <span class="user-select-none">{{ chord }}</span>
                </div>
            </div>
            <!-- <div class="row text-center fs-5 border-top border-bottom border-5 text-light">
                <div class="col bg-secondary p-3">
                    scale
                </div>
                <div class="col p-3 bg-black h-100">
                    {{ scale }}
                </div>
            </div> -->
            <div class="row">
                <div class="col p-0" v-for="(note, index) in notes">
                    <button class="note-button btn btn-dark btn-block w-100 p-3 fs-2 border-0 rounded-0"
                        :class="{active: selectedNote === note}" @click="selectNote(note)"
                        :style="{ '--button-bg-color': getColorForIndex(index), '--button-hover-bg-color': getHoverColorForIndex(index) }" :key="note">{{ note
                        }}</button>
                </div>
            </div>
            <div class="row">
                <div class="col p-0" v-for="accidental in accidentals">
                    <button class="btn btn-secondary btn-block w-100 border-0 rounded-0 p-3" :key="accidental.mod"
                        :class="{ active: selectedAccidental === accidental.mod }"
                        @click="selectAccidental(accidental.mod)">{{ accidental.name }}</button>
                </div>
            </div>
            <div class="p-4">
                <div class="row">
                    <div class="col" v-for="extra in extraNotes">
                        <button class="btn btn-light btn-block w-100 shadow p-2 rounded-5 fs-2" :key="extra"
                            :class="{ active: selectedExtraNotes === extra.name }"
                            @click="selectChordIntervals(extra.name)">{{ extra.name }}</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-3" v-for="chordType in compatibleChordTypes">
                        <button class="btn btn-light btn-block w-100 shadow p-3 rounded-5" :key="chordType.name"
                            :class="{ active: selectedChordType === chordType.name }"
                            @click="selectChordType(chordType.name)">{{ chordType.name }}</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script type="module" src="main.js"></script>
</body>

</html>
