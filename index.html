<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chord explorer</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-light">
    <div id="app" v-cloak>
        <div class="container-md text-bg-light text-center rounded-0">
            <div class="py-4">
                <div class="row justify-content-center gx-2">
                    <div class="col-auto user-select-none" v-for="note in displayIntervals">
                        <div class="p-1 px-3 fs-1 fw-bold rounded-pill text-bg-dark">
                            {{ note.getFullName() }}
                        </div>
                        <div class="fs-4">{{ note.interval }}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col p-0" v-for="(note, index) in notes">
                    <button class="note-button btn btn-dark btn-block w-100 p-3 fs-2 border-0 rounded-0"
                        :class="{active: selectedNote === note}" @click="selectNote(note)"
                        :style="{ '--button-bg-color': getColorForIndex(index), '--button-hover-bg-color': getHoverColorForIndex(index) }"
                        :key="note">{{ note
                        }}</button>
                </div>
            </div>
            <div class="row">
                <div class="col p-0" v-for="accidental in accidentals">
                    <button class="btn btn-secondary btn-block w-100 border-0 rounded-0 p-3" :key="accidental.mod"
                        :class="{ active: selectedAccidental === accidental.mod }"
                        @click="selectAccidental(accidental.mod)">{{ accidental.name }}</button>
                </div>
            </div>
            <div class="p-4" v-if="selectedMode === 'chords'">
                <div class="row">
                    <div class="col" v-for="extra in extraNotes">
                        <button class="btn btn-light btn-block w-100 shadow p-2 rounded-5 fs-2" :key="extra"
                            :class="{ active: selectedExtraNotes === extra.name }"
                            @click="selectChordIntervals(extra.name)">{{ extra.name }}</button>
                    </div>
                </div>
                <div class="row mt-2 gy-4">
                    <div class="col-6 col-sm-3" v-for="chordType in compatibleChordTypes">
                            <button class="btn btn-light btn-block w-100 shadow p-3 rounded-5" :key="chordType.name"
                            :class="{ active: selectedChordType === chordType.name }"
                            @click="selectChordType(chordType.name)">{{ chordType.name }}</button>
                    </div>
                </div>
            </div>
            <div class="p-4 row justify-content-center" v-if="selectedMode === 'scales'">
                <div class="gy-2 col-auto" v-for="mode in musicalModes">
                    <button class="btn btn-light borde p-3 shadow rounded-pill" :class="{ active: mode === selectedMusicalMode }" @click="selectedMusicalMode = mode" v-text="mode"></button>
                </div>
            </div>
        </div>
        <div class="container-md">
            <div class="row text-center width-0">
                <button class="btn col-auto fs-3 rounded-0 rounded-bottom-4 border-0" v-for="mode in modes" :class="[
                mode === selectedMode ? 'btn-light' : 'btn-dark',
                mode === selectedMode ? 'pe-none' : ''
              ]" @click="selectedMode = mode" :key="mode">
                    {{ mode }}
                </button>
            </div>
        </div>

        <script src="scripts/bootstrap.min.js"></script>
        <script type="module" src="main.js"></script>
</body>

</html>
